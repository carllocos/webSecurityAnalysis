<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Complete Isolation example</title>

    <!-- Load required caja module-->
    <script type="text/javascript" src="http://caja.appspot.com/caja.js">
    </script>


</head>

<body>
    <div class="">
        <h3>Complete Isolation Example</h3>

        <p>In this example we show complete isolation of third-party content. Third party content fails to access console and alert</p>
        <br>
        <div id="guest"></div>

        <script type="text/javascript">

            const NO_NETWORK = undefined;
            const guestURL = 'http://localhost:3030/example1_guest.html'

            caja.whenReady(function (ev) { console.log("Ready!") })
            
            caja.initialize({
                cajaServer: 'http://caja.appspot.com/',
                debug: true
            })

            caja.load(document.getElementById('guest'), NO_NETWORK, (frame) => {
                frame.code(guestURL, 'text/html').run()
            })


        </script>
        <!-- Uncomment next line and previous script to see what happens without Caja -->
        <!-- <iframe src="http://localhost:3030/example1_guest.html" height="300" width="400" title="Iframe Example"></iframe> -->
</body>

</html>
