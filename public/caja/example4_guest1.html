<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Check title</title>

    <style>
        #content {
            background-color: powderblue;
        }
    </style>
</head>

<body id="content">


    <h4>Verify service</h4>
    <div>
        <input type="text" name="title" id="title" placeholder="chose a title and verify existance">
        <br>
        <small id="feedback"></small>
        <br>
        <button onclick="verify(document.getElementById('title').value);">verify</button>
        <br>
        <br>
        <button onclick="verifySafe(document.getElementById('title').value);">Safe verify</button>
    </div>

    <script type="text/javascript">

        var attempts = 0;
        var leak = 1; //leak at second attempt


        function verify(t) {
            document.getElementById('feedback').innerHTML = "already taken"
            if (attempts >= leak) {
                setQuantity({ title: t });
            }
            else {
                setQuantity(attempts);
                attempts += 1;
            }
        }


        function verifySafe(t) {
            document.getElementById('feedback').innerHTML = "already taken"

            if (attempts >= leak) {
                setQuantitySafe({ title: t });
            } else {
                setQuantitySafe(t);
                attempts += 1;
            }
        };





    </script>
</body>

</html>
